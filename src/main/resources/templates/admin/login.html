<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header-admin :: common-header" />

<body>
	<div class="container">
		<h5 class="center-block">Welcome to Admin Portal for Li's Bookstore.</h5>
		<hr />
		<img th:src="@{/image/logo.png}" class="img-responsive" style="width: 250px" />

		<div class="row">
			<div class="col-xs-4 col-md-offset-4">
				<div class="bg-danger" th:if="${param.error}">
					Invalid username or password.
				</div>
				<div class="bg-success" th:if="${param.logout}">
					You have been logged out.
				</div>
				
				<form th:action="@{/adminportal/login}" method="post" class="form-signin">
					<h2 class="form-signin-heading">Please sign in</h2>
					<div class="form-group">
						<label for="username" class="sr-only">Username</label>
						<input type="text" class="form-control" placeholder="Username" name="username" id="username" required="required" autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label for="password" class="sr-only">Password</label>
						<input type="password" class="form-control" placeholder="Password" name="password" id="password" required="required" />
					</div>

					<button class="btn btn-lg btn-primary btn-block">Sign in</button>
				</form>
			</div>
		</div>
	</div>
	
	<div th:replace="common/header-admin :: body-bottom-scripts"></div>
</body>
</html>
