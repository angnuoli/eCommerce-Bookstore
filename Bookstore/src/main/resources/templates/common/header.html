<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="common-header">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Li's Bookstore</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/non-responsive.css}" />
<link th:href="@{/css/style.css}" rel="stylesheet" />

<script src="https://cloud.tinymce.com/stable/tinymce.min.js"></script>
<script>tinymce.init({ selector:'textarea' });</script>

<!-- data table -->
<link rel="stylesheet" th:href="@{/css/jquery.dataTables.min.css}" />
<link rel="stylesheet" th:href="@{/css/dataTables.bootstrap.min.css}" />

<!-- font awesome -->
<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" />

<!-- Custom styles for this template -->
<link rel="icon" href="/image/apple-touch-icon.png" />
</head>

<body>
	<div th:fragment="common-navbar">
		<div class="page-top" style="width:100%; height: 20px; background-color: #f46b42"></div>

		<!-- Static navbar -->
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" th:href="@{/}">LI'S BOOKSTORE</a>
				</div>
				<div id="navbar">
					<ul class="nav navbar-nav navbar-left">
						<li class="dropdown"><a th:href="@{/bookshelf}" class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-haspopup="true"
							aria-expanded="false">BOOKS<span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a th:href="@{/bookshelf}">Browse the bookshelf</a></li>
								<li><a href="#">Store hours &#38; Directions</a></li>
								<li><a href="#">FAQ</a></li>
							</ul></li>
							<form action="" class="navbar-form">
								<div class="form-group">
									<input type="text" name="keyword" class="form-control" placeholder="Book title" />
									<button type="submit" class="btn btn-default">Search</button>
								</div>
							</form>

					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a th:href="@{/shoppingCart/cart}">Shopping Cart</a></li>
						<li><a sec:authorize="isAnonymous()" th:href="@{/login}">Log In</a></li>
						<li><a sec:authorize="isAuthenticated()" th:href="@{/myProfile}">MY ACCOUNT</a></li>
						<li><a sec:authorize="isAnonymous()" th:href="@{/signUp}">Sign Up</a></li>
						<li><a sec:authorize="isAuthenticated()" th:href="@{/logout}">Log Out</a></li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
			<!--/.container-fluid -->
		</nav>
	</div>

	<!-- horizontal line and wood picture -->
	<div th:fragment="frontpart-decoration">
		<hr
				style="position: absolute; width: 85%; height: 6px; background-color: #333; z-index: -1; top: 160px" />
		
		<img src="/image/wood.png" class="img-responsive" />
	</div>

	<div th:fragment="body-bottom-scripts">
		<!-- Bootstrap core JavaScript
	    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script th:src="@{/js/jquery.min.js}"></script>
		<script src="/js/bootstrap.min.js"></script>

		<!-- data table -->
		<script th:src="@{/js/jquery.dataTables.min.js}"></script>
		<script th:src="@{/js/dataTables.bootstrap.min.js}"></script>
	</div>

</body>
</html>
