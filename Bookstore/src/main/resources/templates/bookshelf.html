<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<style>
	th .sorting_disabled{
		border-bottom: none;
	}
</style>
<body>
	<div th:replace="common/header :: common-navbar"></div>

	<div class="container">
		<div class="row">
			<div class="col-xs-8">
				<h2 class="section-headline"><span th:text="${user}? 'Hi, ' + ${#strings.toUpperCase(user.username)} : 'All Books'"></span></h2>
			</div>
			<div class="col-xs-4" style="margin-bottom: -8%">
				<img src="/image/logo.png" alt="" class="img-responsive" />
			</div>
		</div>
		
		<!-- horizontal line and wood picture -->
		<div th:replace="common/header :: frontpart-decoration"></div>

		<div class="row" style="margin-top: 60px">
			<div class="col-xs-9 col-xs-offset-3">
				<div th:if="${emptyList}">
					<h5 style="font-style: italic;">Oops, no result is found, Try somthing else or try again later.</h5>
				</div>

				<table border="0" id="bookList">
					<thead>
						<tr>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr class="book-item" data-th-each="book : ${bookList}">
							<td style="padding: 0px;">
								<hr style="margin-top: 0px" />
								<div th:if="${book != null}">
									<div class="row" style="margin-top: 32px;margin-bottom: 32px;">
										<div class="col-xs-3">
											<a th:href="@{/bookDetail?id=}+${book.id}"><img th:src="#{adminPath}+@{/image/book/}+${book.id}+'.png'" class="img-responsive shelf-book" /></a>
										</div>
										<div class="col-xs-9">
											<h4><a th:href="@{/bookDetail?id=}+${book.id}"><span th:text="${book.title}"></span></a></h4>
											<span th:text="${book.publicationDate}"></span>
											<p th:text="${book.author}"></p>
											<a th:href="@{/bookDetail?id=}+${book.id}"><span th:text="${#strings.capitalize(book.format)}"></span></a>
											<span th:text="${book.numberOfPages}"><span> pages</span></span><br/>
											<a th:href="@{/bookDetail?id=}+${book.id}"><span style="font-size: x-large; color: #db3208">$<span th:text="${#numbers.formatDecimal(book.ourPrice, 0, 'COMMA', 2, 'POINT')}"></span></span></a>
											<span style="text-decoration: line-through;">$<span th:text="${#numbers.formatDecimal(book.listPrice, 0, 'COMMA', 2, 'POINT')}"></span></span>

											<p th:utext="${#strings.abbreviate(book.description, 500)}"></p>
										</div>
									</div>
								</div>
								
							</td>
							
						</tr>
						
					</tbody>
				</table>
			</div>
		</div>
	</div>  <!-- container -->

	<div th:replace="common/header :: body-bottom-scripts"></div>

	<script>
		$(document).ready(function() {
			$('#bookList').DataTable({
				"lengthMenu":[[5,10,15,20,-1], [5,10,15,20,"All"]],
				"ordering":false,
				stateSave:true
			});

			document.querySelector('.sorting_disabled').style.borderBottom = "none";
			document.querySelector('.sorting_disabled').style.padding = "5px 0px";

			$("#bookList").on('page.dt', function(){
				$('html, body').animate({
					scrollTop: $('#bookList').offset().top
				}, 200);
			});
		});

		
	</script>


</body>

</html>
